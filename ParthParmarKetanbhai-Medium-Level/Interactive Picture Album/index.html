<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Picture Album</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="flex flex-col items-center bg-gray-100">
    <div class="filter-container my-5">
      <button
        class="filter-btn px-4 py-2 m-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none"
        data-filter="all"
      >
        All
      </button>
      <button
        class="filter-btn px-4 py-2 m-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 focus:outline-none"
        data-filter="nature"
      >
        Nature
      </button>
      <button
        class="filter-btn px-4 py-2 m-2 bg-purple-500 text-white rounded-lg shadow-md hover:bg-purple-600 focus:outline-none"
        data-filter="city"
      >
        City
      </button>
      <button
        class="filter-btn px-4 py-2 m-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 focus:outline-none"
        data-filter="people"
      >
        People
      </button>
    </div>
    <div
      class="gallery-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-11/12 max-w-7xl mb-10"
    >
      <div class="gallery-item nature fade-in">
        <img
          src="https://images.pexels.com/photos/17392834/pexels-photo-17392834/free-photo-of-cloud-over-sunlit-mountain.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="Nature 1"
          class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105"
        />
      </div>
      <div class="gallery-item city fade-in">
        <img
          src="https://images.unsplash.com/photo-1444084316824-dc26d6657664?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNpdHl8ZW58MHx8MHx8fDA%3D"
          alt="City 1"
          class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105"
        />
      </div>
      <div class="gallery-item nature fade-in">
        <img
          src="https://images.pexels.com/photos/25746336/pexels-photo-25746336/free-photo-of-processed-with-vsco-with-ke1-preset.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Nature 1"
          class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105"
        />
      </div>
      <div class="gallery-item people fade-in">
        <img
          src="https://images.pexels.com/photos/6292159/pexels-photo-6292159.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="City 1"
          class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105"
        />
      </div>
      <div class="gallery-item city fade-in">
        <img
          src="https://images.unsplash.com/photo-1514565131-fce0801e5785?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGNpdHl8ZW58MHx8MHx8fDA%3D"
          alt="City 1"
          class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105"
        />
      </div>
      <div class="gallery-item city fade-in">
        <img
          src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D"
          alt="City 1"
          class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105"
        />
      </div>
      <div class="gallery-item people fade-in">
        <img
          src="https://plus.unsplash.com/premium_photo-1682148388324-ae6ce01fbf18?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D"
          alt="City 1"
          class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105"
        />
      </div>
      <div class="gallery-item nature fade-in">
        <img
          src="https://images.pexels.com/photos/18925511/pexels-photo-18925511/free-photo-of-petit-minou-lighthouse-in-evening.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="City 1"
          class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105"
        />
      </div>
      <div class="gallery-item city fade-in">
        <img
          src="https://images.unsplash.com/photo-1718030323555-214805b7f884?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D"
          alt="City 1"
          class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105"
        />
      </div>
      <div class="gallery-item people fade-in">
        <img
          src="https://images.pexels.com/photos/23294334/pexels-photo-23294334/free-photo-of-a-woman-taking-a-picture-of-a-tree.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="City 1"
          class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-105"
        />
      </div>
    </div>
    <button
      id="load-more"
      class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 focus:outline-none mb-10"
    >
      Load More
    </button>

    <!-- Lightbox -->
    <div
      id="lightbox"
      class="lightbox fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden"
    >
      <span
        class="close absolute top-4 right-8 text-white text-4xl cursor-pointer"
        >&times;</span
      >
      <img
        class="lightbox-content max-w-full max-h-full rounded-lg shadow-lg"
        id="lightbox-img"
      />
      <div id="caption" class="text-center text-white mt-4"></div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
